name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ./src/MitarbeiterKalenderApp.Wpf/MitarbeiterKalenderApp.Wpf.csproj

      - name: Build
        run: dotnet build ./src/MitarbeiterKalenderApp.Wpf/MitarbeiterKalenderApp.Wpf.csproj -c Release --no-restore

      - name: Publish (single-file exe)
        run: >
          dotnet publish ./src/MitarbeiterKalenderApp.Wpf/MitarbeiterKalenderApp.Wpf.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:PublishReadyToRun=true
          -o ./publish

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MitarbeiterKalenderApp-win-x64
          path: ./publish/**
