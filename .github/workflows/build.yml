name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish (portable EXE)
        run: |
          dotnet publish src/Mitarbeiter.Kalender.App/Mitarbeiter.Kalender.App.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MitarbeiterKalenderApp
          path: publish
